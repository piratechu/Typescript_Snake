<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake</title>
    </head>
    <body>
        <!-- 遊戲主容器 -->
        <div id="main">
            <!-- 設置遊戲的主台 -->
            <div id="stage">
                <!-- 設置蛇 -->
                <div id="snake">
                    <!-- snake 的內部 div 表示蛇的各部分-->
                    <div></div>
                </div>
                <!-- 設置食物 -->
                <div id="food">
                    <div></div>
                </div>
            </div>
            <!-- 設置遊戲的積分牌 -->
            <div id="score-panel">
                <div>SCORE:<span id="score">0</span></div>
                <div>LEVEL:<span id="level">1</span></div>
            </div>
        </div>
    </body>
</html>
